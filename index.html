<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>To Do List</title>
</head>
<body>
    <div class="container bg-success mt-5">
        <div class="row">
            <div class="header text-center p-3">
                <h1>Todo List</h1>
            </div>
        </div>
        <div class="row info-row p-3">
            <div class="col-md-4 d-flex justify-content-center">
                <i class="fas fa-edit"></i>
                <p>- Click to edit task</p>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <i class="fas fa-check"></i>
                <p>- Click to mark a task as done</p>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <i class="fas fa-trash"></i>
                <p>- Click to delete task</p>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 d-flex bd-highlight">
                <input type="text" class="form-control rounded-pill" id="input-field" placeholder="What do you need to do?" aria-label="User task input">
                <button class="btn bg-light add-task-button" type="button" onclick="addTask()">Add task</button>
            </div>
        </div>
    </div>
    <div class="container p-0">
        <ul class="list-group">
            <div class="d-block" id="task-list">
        </div>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer" id="modalFooter">
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>  
    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/546d7fc263.js" crossorigin="anonymous"></script>
</body>
</html>
